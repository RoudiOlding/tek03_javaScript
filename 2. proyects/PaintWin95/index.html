<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint JavaScript</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #222;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: #fce300;
            font-size: 12px;
            font-weight: 600;
        
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;

            & img {
                width: 16px;
                height: auto;
            }

        }

        canvas {
            background: #fff;
        }

        header {
            background: silver;
            padding: 2px;
        }

        header button {
            border: 0;
            background: transparent;
        }

        header button:hover {
            box-shadow:
                1px 1px black,
                inset -1px -1px gray,
                inset 1px 1px white;
        }

        main { 
            padding: 16px;
        }

        footer {
            background: silver;
            padding: 4px;
        }

        #container {
            border: 1px solid #80808080;
        }

        aside {
            background: silver;
            width: 52px;
            padding-top: 2px;

            nav {
                display: flex;
                flex-wrap: wrap;
                gap: 1px;
                justify-content: center;
            }
        }

        aside button {
            width: 24px;
            height: 24px;

            background: #bdbdbd url('./icons/draw.png') no-repeat center;

            border: 1.5px solid #eee;
            border-right-color: #000;
            border-bottom-color: #000;

            image-rendering: pixelated;

            &.activate {
                border-color: #000;
                border-right-color: #eee;
                border-bottom: #eee;
            }
        }

        #draw-btn {
            background-image: url('./icons/draw.png');
        }
        #erase-btn {
            background-image: url('./icons/erase.png');
        }
        #rectangle-btn {
            background-image: url('./icons/rectangle.png');
        }
        #elipse-btn {
            background-image: url('./icons/ellipse.png');
        }
        #picker-btn {
            background-image: url('./icons/picker.png');
        }
        #clear-btn {
            background-image: url('./icons/clear.png ');
        }
    </style>
    <script type="module">
        // CONSTANTS
        const MODES = {
            DRAW: 'draw',
            ERASE: 'erase',
            RECTANGLE: 'rectangle',
            ELIPSE: 'elipse',
            PICKER: 'picker'
        }

        // UTILITES
        const $ = selector => document.querySelector(selector) // Collect one element
        const $$ = selector => document.querySelectorAll(selector) // Collects a list of elements

        // ELEMENTS
        const $canvas = $('#canvas')
        const $colorPicker = $('#color-picker')
        
        const ctx = $canvas.getContext('2d')

        // STATE
        let isDrawing = false
        let startX, startY
        let lastX = 0
        let lastY = 0
        let mode = MODES.DRAW

        // EVENTS
        $canvas.addEventListener('mousedown', startDrawing)
        $canvas.addEventListener('mousemove', draw)
        $canvas.addEventListener('mouseup', stopDrawing)
        $canvas.addEventListener('mouseleave', stopDrawing)

        $colorPicker.addEventListener('change', handleChangeColor)

        // METHODS
        function startDrawing(event) {
            isDrawing = true

            const { offsetX, offsetY } = event

            // save the start position
            ;[startX, startY] = [offsetX, offsetY]
            ;[lastX, lastY] = [offsetX, offsetY]
        }

        function draw(event) {
            if(!isDrawing) return // If the user is not drawin, do nothing

            const { offsetX, offsetY } = event

            // Start drawing
            ctx.beginPath()

            // Move the trace to the cordanates
            ctx.moveTo(lastX, lastY)

            // Draw a line between the last position and the current position
            ctx.lineTo(offsetX, offsetY)
            ctx.stroke()

            // Update the last position
            ;[lastX, lastY] = [offsetX, offsetY]
        }

        function stopDrawing(event) { 
            isDrawing = false
        }
            
        function handleChangeColor(event) {
            const { value } = $colorPicker
            ctx.strokeStyle = value
        }
    </script>
</head>
<body>

    <h1>
        <img src="icon.png" alt="Paint.js">
        Paint.js
    </h1>


    <div class="container">
        <header>
            <button>File</button>
            <button>Edit</button>
            <button>View</button>
            <button>Image</button>
            <button>Option</button>
            <button>Help</button>
        </header>

        <aside>
            <nav>
                <button id="draw-btn" title="Pincel"></button>
                <button id="erase-btn" title="Borrar"></button>
                <button id="rectangle-btn" title="Rectangulo"></button>
                <button id="elipse-btn" title="Elipse"></button>
                <button id="picker-btn" title="Captura Color"></button>
                <button id="clear-btn" title="Limpiar dibujo"></button>
            </nav>
        </aside>
    
        <main>
            <canvas id="canvas" width="300" height="200"></canvas>
        </main>
    
        <footer>
            <input type="color" id="color-picker" value="#000000" />
        </footer>
    </div>
</body>
</html>
