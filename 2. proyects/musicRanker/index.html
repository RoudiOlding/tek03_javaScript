<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Ranker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FINAL SCORE</h1>
    </header>

    <main>
        <aside class="fourBars">
            <div class="oneEle">
                <h3>Escucha</h3>
                <div class="bar">
                    <div>
                        <p>40</p>
                        <p>20</p>
                        <p>0</p>
                    </div>
                    <p>BARRA</p>
                    <p>POINT</p>
                </div>
            </div>
            <div class="oneEle">
                <h3>Gusto</h3>
                <div class="bar">
                    <div>
                        <p>30</p>
                        <p>15</p>
                        <p>0</p>
                    </div>
                    <p>BARRA</p>
                    <p>POINT</p>

                </div>
            </div>
            <div class="oneEle">
                <h3>Aporte & Posición</h3>
                <div class="bar">
                    <div>
                        <p>20</p>
                        <p>10</p>
                        <p>0</p>
                    </div>
                    <p>BARRA</p>
                    <p>POINT</p>
                </div>
            </div>
            <div class="oneEle">
                <h3>Bonus</h3>
                <p>(Letra, significado, original)</p>
                <div class="bar">
                    <div>
                        <p>20</p>
                        <p>10</p>
                        <p>0</p>
                    </div>
                    <p>BARRA</p>
                    <p>POINT</p>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <p>Roudi Olding — Evaluation System </p>
    </footer>
</body>
</html>
