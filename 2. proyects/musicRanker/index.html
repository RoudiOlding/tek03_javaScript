<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Ranker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FINAL SCORE: <span id="totalScore">0</span></h1>
    </header>

    <main>
        <aside class="fourBars">
            <div class="oneEle">
                <h3>Escucha</h3>
                <div class="bar-container">
                    <div class="bar">
                        <div class="slider" id="escuchaSlider"></div>
                    </div>
                    <p class="score" id="escuchaScore">20</p>
                </div>
            </div>
            <div class="oneEle">
                <h3>Gusto</h3>
                <div class="bar-container">
                    <div class="bar">
                        <div class="slider" id="gustoSlider"></div>
                    </div>
                    <p class="score" id="gustoScore">15</p>
                </div>
            </div>
            <div class="oneEle">
                <h3>Aporte & Posición</h3>
                <div class="bar-container">
                    <div class="bar">
                        <div class="slider" id="aporteSlider"></div>
                    </div>
                    <p class="score" id="aporteScore">10</p>
                </div>
            </div>
            <div class="oneEle">
                <h3>Bonus</h3>
                <div class="bar-container">
                    <div class="bar">
                        <div class="slider" id="bonusSlider"></div>
                    </div>
                    <p class="score" id="bonusScore">5</p>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <p>Roudi Olding — Evaluation System </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
