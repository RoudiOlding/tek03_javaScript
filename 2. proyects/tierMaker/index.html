<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --color-s: #ff7f80;
            --color-a: #ffc07f;
            --color-b: #ffdf80;
            --color-c: #fdff7f;
            --color-d: #bfff7f;
            --color-e: #7fff7f;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        button {
            background-color: transparent;
            border: 0;
            color: #fff;
            cursor: pointer;
        }

        body {
            background-color: #111;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            user-select: none; 
            /* bad practice */
        }

        #top-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-block: 8px;

            & img {
                max-width: 150px;
                height: auto;
                padding-inline: 32px;
                /* is the same */
                /* padding-right: 32px;
                padding-left: 32px; */
            }
        }
    </style>
</head>
<body>
    <main>
        <header id="top-header">
            <img src="https://tiermaker.com/images/tiermaker-logo.png" alt="tiermaker-logo">
        </header>

        
    </main>
</body>
</html>
